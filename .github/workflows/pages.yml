name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Guard against re-run on old commit
        run: |
          set -euo pipefail
          MAIN_HEAD="$(git ls-remote --heads origin main | awk '{print $1}')"
          if [ -z "$MAIN_HEAD" ]; then
            echo "Could not resolve origin/main"
            exit 1
          fi
          if [ "${GITHUB_SHA}" != "${MAIN_HEAD}" ]; then
            echo "Refusing deploy from old SHA."
            echo "Run SHA:  ${GITHUB_SHA}"
            echo "main SHA: ${MAIN_HEAD}"
            exit 1
          fi

      - name: Install pandoc
        run: sudo apt-get install -y pandoc

      - name: Generate site
        run: |
          mkdir -p _site
          pandoc README.md \
            --from gfm \
            --to html5 \
            --standalone \
            --embed-resources \
            --metadata title="vanity-eth â€” Ethereum Vanity Address Generator" \
            --css docs/style.css \
            --highlight-style kate \
            -o _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
